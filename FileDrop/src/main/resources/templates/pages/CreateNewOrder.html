<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <style>
    html {
      height: 100%;
    }

    body {
      height: 90%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #3a3a3a;
    }

    #main-holder {
      width: 90%;
      min-height: 85%;
      margin: 65px auto;
      background-color: white;
      border-radius: 7px;
      font-size: 30px;
      padding: 1%;
    }
  </style>
</head>

<body>

<main id="main-holder">
  <div th:if="${message}">
    <h2 th:text="${message}"/>
  </div>

  <div>
  <form method="POST" enctype="multipart/form-data" action="/order/uploadFile" th:object="${entry}">
    <input type="file" name="file" />
    <input type="submit" value="Upload" />
  </form>
  </div>

  <div>
  <ul>
    <li th:each="file : ${files}">
      <a th:href="${file}" th:text="${file}" />
    </li>
  </ul>
  </div>

  <form th:method="POST" th:action="@{/order/new}">
    <button type="submit" >Create order</button>
  </form>
</main>
</body>
</html>
